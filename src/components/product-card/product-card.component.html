<div class="product-card-container">
  <div class="sale-badge" [class.red-badge]="product.discount >= 20">
    GIẢM {{ product.discount }}%
  </div>

  <div class="product-image-wrapper">
    <img [src]="product.imageUrl" [alt]="product.productName" class="product-image" />
    
   


  </div> <div class="product-details">
    <div class="price-info">
      <span class="sale-price">{{ product.salePrice | number:'1.0-0' }}₫</span> 
      <span class="original-price">{{ product.originalPrice | number:'1.0-0' }}₫</span>
    </div>

    <div class="color-options">
      @for (color of product.colors; track color.hexCode) {
        <div 
          class="color-dot" 
          [style.backgroundColor]="color.hexCode" 
          [class.selected]="color.isSelected">
        </div>
      }
    </div>

    <p class="product-name">{{ product.productName }}</p>

    <button class="select-option-button">Tùy chọn</button>

    <p class="sold-count">Đã bán {{ product.soldCount }} sản phẩm</p>
  </div>
</div>
