<div class="login-wrapper">
  <div
    class="login-container"
    [@boxAnimation]="state"
    (mouseenter)="activate()"
    (mouseleave)="deactivate()"
    (click)="$event.stopPropagation()"
  >
    <!-- Flip Card -->
    <div class="flip-card" [@flipAnimation]="mode">
      
      <!-- FRONT: LOGIN -->
      <div class="flip-face flip-front">
        <h1 [@titleAnimation]="state" class="login-title">LOG IN</h1>

        <form class="login-form" [@formAnimation]="state" (ngSubmit)="onSubmit()">
          <input type="text" [(ngModel)]="email" name="email" placeholder="Email" required />
          <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
          <button type="submit">Sign in</button>

          <div class="links">
            <a href="#">Forgot Password</a>
            <a href="#" (click)="toggleMode($event)">Sign up</a>
          </div>
        </form>

        <div class="guest-login">
          <button type="button" (click)="loginAsGuest()">Continue as Guest</button>
        </div>
      </div>

      <!-- BACK: REGISTER -->
      <div class="flip-face flip-back">
        <h1 class="login-title">REGISTER</h1>

        <form class="login-form" (ngSubmit)="onRegister()">
          <input type="text" [(ngModel)]="firstName" name="firstName" placeholder="First Name" required />
          <input type="text" [(ngModel)]="lastName" name="lastName" placeholder="Last Name" required />
          <input type="text" [(ngModel)]="email" name="email" placeholder="Email" required />
          <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
          <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />
          <button type="submit">Sign up</button>
        </form>

        <div class="links">
          <a href="#" (click)="toggleMode($event)">Back to Login</a>
        </div>
      </div>

    </div>
  </div>
</div>
